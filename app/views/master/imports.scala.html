@(title: String)(bodyClass: String)(body: Html)(javascripts: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta charset="utf-8"/>

        <title>IS Klost | @title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <link rel="icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

        <link rel="stylesheet" href='@routes.Assets.at("css/bootstrap.min.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("css/font-awesome.min.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("css/ace-fonts.min.css")'/>

            <!-- 3rd party CSS -->
        <link rel="stylesheet" href='@routes.Assets.at("css/jquery-ui.min.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("css/jquery.gritter.min.css")'/>
        <link rel="stylesheet" href='@routes.Assets.at("css/fullcalendar.min.css")'/>

        <link rel="stylesheet" href='@routes.Assets.at("css/ace.min.css")' class="ace-main-stylesheet" id="main-ace-style"/>
        <link rel="stylesheet" href='@routes.Assets.at("css/custom.css")'/>
    </head>

    <body class="@bodyClass">

        @body

        <script src='@routes.Assets.at("js/lib/jquery.min.js")'></script>
        <script src='@routes.Assets.at("js/lib/bootstrap.min.js")'></script>
            <!-- 3rd party JS -->
        <script src='@routes.Assets.at("js/lib/jquery-ui.min.js")'></script>
        <script src='@routes.Assets.at("js/lib/jquery.gritter.min.js")'></script>
        <script src='@routes.Assets.at("js/lib/moment.min.js")'></script>
        <script src='@routes.Assets.at("js/lib/fullcalendar.min.js")'></script>

        <script src='@routes.Assets.at("js/lib/ace-elements.min.js")'></script>
        <script src='@routes.Assets.at("js/lib/ace.js")'></script>

            <!-- Custom JS -->
        <script src='@routes.Assets.at("js/common.js")'></script>

        @javascripts

    </body>
</html>
