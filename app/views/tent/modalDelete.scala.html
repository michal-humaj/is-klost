<div class="modal fade" id="modalDeleteTent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="headerTentDelete"></h4>
            </div>
            <div class="modal-body">
            @Messages("p.deleteTent")
            </div>

            <div class="modal-footer">
                <div class="pull-left">
                    <form id="form" method="post" action="">
                        <button type="submit" class="btn btn-danger">@Messages("btn.delete")</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages("btn.back")</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
