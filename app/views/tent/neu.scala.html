@views.html.master.main(Messages("nav.tents"))(2) {
} {
    <div class="page-header">
        <h1>
        @Messages("h.newTent")
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">

        @helper.form(action = routes.Tents.add(), 'class -> "form-horizontal", 'role -> "form", 'id -> "form") {
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">@Messages("lbl.name")</label>

                <div class="col-sm-7">
                    <input name="name" placeholder="Stan pagoda" class="form-control" autocomplete="off" required>
                </div>
            </div>

            <h4 class="col-sm-offset-2 header blue lighter smaller">@Messages("h.tentItems")</h4>

            <div data-bind="foreach: accessories">
                <div class="form-group" data-bind="attr: { class: itemName.isValid() ? 'form-group' : 'form-group has-info' }">
                    <div class="col-sm-offset-2 col-sm-7">
                        <input class="form-control autocomplete" placeholder="Stolička plastová"
                        data-bind="value: itemName, valueUpdate: 'blur' ">
                    </div>

                    <input type="hidden" data-bind="attr: { name: fieldItem }, value: $root.itemIdMap()[itemName()] " >

                    <div class="col-sm-2">
                        <input class="form-control" placeholder="18" required type="number" min="1" step="1"
                        data-bind="attr: { name: fieldAmount } ">
                    </div>

                    <div class="col-sm-1">
                        <a type="button" class="btn btn-white btn-danger" data-bind="click: $parent.removeAccessory">
                            <span class="fa fa-times"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-11 col-sm-1">
                    <a type="button" class="btn btn-primary btn-sm" data-bind="click: addAccessory">
                        <span class="fa fa-plus "></span>
                    </a>
                </div>
            </div>


            <div class="clearfix form-actions">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">@Messages("btn.addTent")</button>
                        &nbsp;
                    <a class="btn" type="reset" href="@routes.Tents.list">@Messages("btn.back")</a>
                </div>
            </div>
        }

        </div>
    </div>
} {
    <script src='@routes.Assets.at("js/tent.js")'></script>
}
