<div id="popoverClick" class="hide">
    <form class="form-horizontal" role="form">

        <div class="form-group" >
            <div class="col-sm-6">
                <a class="btn btn-white btn-inverse btnPopover" type="submit"><i class="ace-icon fa fa-file bigger-110"></i>
                    @Messages("btn.priceOffer")
                </a>
            </div>
            <div class="col-sm-6" data-bind="attr: { class: event().isChangeCalBtnVisible() ? 'col-sm-6' : 'col-sm-6 hide' }" >
                <a class="btn btn-white btn-inverse btnPopover" type="submit" data-bind="click: changeCal">
                    <i class="ace-icon fa fa-calendar-o bigger-110"></i>
                    <!--ko text: event().changeCalText--><!--/ko-->
                </a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <a class="btn btn-sm btn-danger btnPopover" data-bind="click: modalDelete">
                    <i class="ace-icon fa fa-trash-o bigger-110"></i>
                    @Messages("btn.delete")
                </a>
            </div>
            <div class="col-sm-6">
                <a class="btn btn-sm btn-info btnPopover" href data-bind="attr: { href: '/event/' + event().eventType() + '/' + event().id() }">
                    <i class="ace-icon fa fa-pencil bigger-110"></i>
                    @Messages("btn.edit")
                </a>
            </div>
        </div>

    </form>
</div>
