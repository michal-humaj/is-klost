<div id="popoverNew" class="hide">
    <form class="form-horizontal formNew" role="form" method="post" action="@routes.Events.addAndEdit()">
        <div class="form-group" >
            <label class="col-sm-2 control-label no-padding-right">@Messages("lbl.name")</label>
            <div class="col-sm-10">
                <input name="name" class="form-control inputNewEvent" placeholder="Výročie aqaparku" required autocomplete="off"
                data-bind="value: event().name">
            </div>

        </div>

        <div class="form-group" >
            <label class="col-sm-2 control-label no-padding-right">@Messages("lbl.eventType")</label>
            <div class="col-sm-10">
                <select name="eventType" class="form-control" data-bind="value: event().eventType" required>
                @for(eType <- dto.EventType.values()) {
                    <option value="@eType">@Messages(eType.toString())</option>
                }
                </select>
            </div>
        </div>

        <div class="form-group" data-bind="attr: { class: event().eventType() === 'INSTALLATION' ? 'form-group' : 'form-group hide' }" >
            <label class="col-sm-2 control-label no-padding-right">@Messages("lbl.assignedAction")</label>
            <div class="col-sm-10">
                <select name="actionId" class="form-control" required data-bind="foreach: upcomingActions, value: event().actionId">
                    <option data-bind="text: name, attr: {value: id}"></option>
                </select>
            </div>
        </div>

        <input name="start" type="hidden" data-bind="value: event().start">
        <input name="end" type="hidden" data-bind="value: event().end">
        <input name="allDay" type="hidden" data-bind="value: event().allDay">

        <div class="form-group" >
            <div class="col-sm-10 col-sm-offset-2">
                <input class="btn btn-sm btn-primary" onclick="submitClicked = this.name" name="addEvent" type="submit" value='@Messages("btn.addEvent")'>
                    &nbsp;
                <input data-bind="attr: { class: event().eventType() === 'INSTALLATION' ? 'btn btn-sm btn-link hide' : 'btn btn-sm btn-link' }"
                class="btn btn-sm btn-link" onclick="submitClicked = this.name" name="addEventAndEdit" type="submit" value='@Messages("btn.addEventAndEdit")' >
            </div>
        </div>
    </form>
</div>
