<div class="modal fade" id="modalEditItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog ">

        <form class="form-horizontal" role="form">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">@Messages("h.editItem")</h4>
                </div>

                <div class="modal-body">

                    @views.html.item.form("selectCategoryEditItem")

                </div>

                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-primary" data-bind="click: update">@Messages("btn.update")</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages("btn.back")</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</div>
